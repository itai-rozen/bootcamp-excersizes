<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>password: 123456. try copying it to the input and click ok</h1>
    <div class="inputs-container">

        <input class="input input-1" type="number" name="" id="">
        <input class="input input-2" type="number" name="" id="">
        <input class="input input-3" type="number" name="" id="">
        <input class="input input-4" type="number" name="" id="">
        <input class="input input-5" type="number" name="" id="">
        <input class="input input-6" type="number" name="" id="">
        <input class="check-pass-btn" type="button" value="ok">
        <input class="clr-inputs-btn" type="button" value="clr">
        
    </div>

    <h1>inputs in content editable p elements. <br> enter whatever you want and it will
        submit automatically at the end of the input
    </h1>
    <form class="form">
        
        <P class="focus focus-0" contenteditable="true"></P>
        <P class="focus focus-1" contenteditable="true"></P>
        <P class="focus focus-2" contenteditable="true"></P>
        <P class="focus focus-3" contenteditable="true"></P>
        <P class="focus focus-4" contenteditable="true"></P>
        <P class="focus focus-5" contenteditable="true"></P>
        <input class="submit-btn" type="submit" value="submit">
        <input class="clr-btn" type="button" value="clear">
    </form>

    <script src="contentEditable.js"></script>
    <script src="inputs.js"></script>
</body>
</html>
