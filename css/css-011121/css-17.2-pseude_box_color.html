<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Box Color</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }
        .box {
            height: 100vh;
            background-color: rebeccapurple;
        }

        .box:before {
            content: "";
            background-color: red;
            width: 50vw;
            height: 100vh;
            z-index: 1;
            position: absolute;
            top: 0;
            left: 0; 
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
