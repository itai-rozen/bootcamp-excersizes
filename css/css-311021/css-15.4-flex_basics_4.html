<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics 4</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            flex-flow: column;
            justify-content: space-around;
        }
        .box {
            height: 150px;
            width: 150px;
        }

        .box-1 { background-color: #0e0;}
        .box-2 { background-color: #00f; }
        .box-3 { background-color: #f00; }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
    </div>
</body>
</html>
