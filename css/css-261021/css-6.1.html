<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css properties</title>
    <style>
        .task-1 {
            border: 1px solid red;
            border-radius: 15%;
        }
        .task-2 {
            font-style: italic;
            font-weight: bold;

        }
        .task-3 {
            box-shadow: 5px 5px #f4f4f4;
            background-color: #000;
            color: #fff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="task-1">Hello World</div>
    <div class="task-2">Hello World</div>
    <div class="task-3">Hello World</div>
    
</body>
</html>
