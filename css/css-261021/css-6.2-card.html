<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            margin: 0 auto;
            width: 25vw;
            height: 600px;
            box-shadow: 0px 15px 15px 7px rgba(0, 0, 0, 0.3);
        }
        
        .card img {
            width: 100%;
            /* display: block; */

        }
        .card .content {
            padding: 5px;
        }
        .links-container a {
            color: rgb(200, 52, 120);
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="./ramon.jpg" alt="" srcset="">
        <div class="content">

            <h1>Makhtesh Ramon</h1>
            <h3>Cool places to visit:</h3>
            <div class="links-container">
                <a href="https://www.parks.org.il/reserve-park/ramon/">
                    Makhtesh color park
                </a>
                <a href="https://www.tiuli.com/tracks/329/%D7%92%D7%91%D7%A2%D7%AA-%D7%97%D7%A8%D7%95%D7%98">
                    Harut hill
                </a>
                <a href="https://www.tiuli.com/camping/268/%D7%A0%D7%97%D7%9C-%D7%92%D7%95%D7%95%D7%A0%D7%99%D7%9D">
                    Shades river
                </a>
            </div>
        </div>
    </div>
</body>

</html>
